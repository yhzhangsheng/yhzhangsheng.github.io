		<style type="text/css">
			body{
				background-color: black;
			}
			.conten{
				width: 400px;
				height: 400px;
				margin: 200px auto;
				perspective:2000px ;
				transform-style: preserve-3d;
				position: relative;
				transform: rotateZ(-30deg);
				-webkit-animation: chenged 10s infinite linear;
			}
			@-webkit-keyframes chenged{
				0%{
					transform: rotateZ(-30deg) rotateX(0deg);
				}
				100%{
					transform: rotateZ(-30deg) rotateX(360deg);
				}
			}
			.conten > div{
				width: 100%;
				position: absolute;
				height: 100%;
				border: 2px solid white;
				border-radius:100% ;
			}
			.conten:after{
				position: absolute;
				content: "";
				border: 1px solid yellow;
				height: 500px;
				transform: translateX(200px) translateY(-50px);
			}
			.conten2{
				transform: rotateY(36deg);				
			}
			.conten3{
				transform: rotateY(72deg);				
			}
			.conten4{
				transform: rotateY(108deg);				
			}
			.conten5{
				transform: rotateY(144deg);
			}
		</style>
	</head>
	<body>
	<div class="box">
		<div class="conten">
			<div class="conten1"></div>
			<div class="conten2"></div>
			<div class="conten3"></div>
			<div class="conten4"></div>
			<div class="conten5"></div>
		</div>
	</div>
		
	</body>
